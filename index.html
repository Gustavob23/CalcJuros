<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de Juros</title>
</head>
<body>
  <div class="header-top">
    <p>Seja bem-vindo à</p>
    <h1>Calculadora Financeira</h1>
  </div>

  <div class="container">
    <div class="calculator">
      <label for="principal">Valor Principal:</label>
      <input type="number" id="principal" step="0.01" required><br>

      <label for="rate">Taxa de Juros (em %):</label>
      <input type="number" id="rate" step="0.01" required><br>

      <label for="startDate">Data Inicial:</label>
      <input type="date" id="startDate" required><br>

      <label for="endDate">Data Final:</label>
      <input type="date" id="endDate" required><br><br>

      <button id="calculate">Calcular</button>

      <h2>Resultado:</h2>
      <p id="result"></p>
    </div>
  </div>
  
  <div class="footer">
    © 2023 Calculadora Financeira - Todos os direitos reservados
  </div>
  
  <script src="script.js"></script>
</body>
</html>
